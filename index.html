<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Compiled and minified CSS -->
    <link rel='stylesheet' href='./assets/css/reset.css'>
    <link rel='stylesheet' href='./assets/css/style.css'>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-image">
                        <img src="./assets/images/train-tunnel.jpg">
                        <div class="row">
                            <span class="card-title col s12 flow-text">
                                <h2 class=''>Train Scheduler</h2>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Train Schedule</span>
                    </div>
                    <table class='white striped highlight'>
                        <thead>
                            <tr>
                                <th>
                                    <strong>Train</strong>
                                </th>
                                <th>
                                    <strong>Destination</strong>
                                </th>
                                <th>
                                    <strong>Freq. (min)</strong>
                                </th>
                                <th>
                                    <strong>Next Arrival</strong>
                                </th>
                                <th>
                                    <strong>Minutes Away</strong>
                                </th>
                            </tr>
                        </thead>

                        <tbody class='tbody'>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Add Train</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <form class="col s12" id='train-form'>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">train</i>
                            <input id="train" type="text" class="validate">
                            <label for="train">Train Name</label>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">card_travel</i>
                            <input id="card_travel" type="text" class="validate">
                            <label for="card_travel">Destination</label>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">calendar_today</i>
                            <input id="calendar_today" type="text" class="timepicker validate">
                            <label for="calendar_today">Arrival Time (click here)</label>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">timer</i>
                            <input id="timer" type="number" class="validate">
                            <label for="timer">Freq. (in minutes)</label>
                            <span class="helper-text" data-error="wrong" data-success="right"></span>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light submit" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>


















        <!--/container end-->
    </div>












    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src='./assets/javascript/app.js'></script>
</body>

</html>
